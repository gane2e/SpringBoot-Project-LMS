<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/sub_layout}">
<head>
<link th:href="@{/css/login.css}" rel="stylesheet">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>
</head>

<div layout:fragment="sub_cont">

        <!-- 로그인 -->
        <form action="/login" method="POST">
            <div class="login_cont_area">
                <div class="title_area">
                    <div class="title">
                        <span class="ft_c">이름 미정</span> 홈페이지에 <br /> 방문하신것을 환영합니다.
                    </div>
                </div>
                <div class="login_inp_area">
                    <div class="box id">
                        <input type="text" name="username" id="user_id" required
                               placeholder="아이디를 입력하세요." />
                    </div>
                    <div class="box pass">
                        <input type="password" name="user_pw" id="user_pw" required
                               placeholder="비밀번호를 입력하세요." />
                    </div>
                </div>
                <div class="link_btn_area">
                    <button type="submit"><a href="#">로그인</a></button>
                </div>
        </form>
        <!-- 회원가입 / 아이디 비밀번호 찾기 -->
        <div class="login_etc_area">
            <!-- 텍스트부분 -->
            <ul class="list">
                <li>
                    <div class="text">*회원이 아니십니까?</div>
                </li>
                <li>
                    <div class="text">*아이디/비밀번호를 잊으셨나요?</div>
                </li>
            </ul>
        </div>
        <!-- 회원가입 / 아이디 비밀번호 찾기 버튼 -->
        <div class="link_btn_area2">
            <a href="#">회원가입</a> <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <!-- SNS 로그인 -->
        <div class="sns_area">
            <ul class="list">
                <!-- 카카오톡 -->
                <li><a
                        href="https://kauth.kakao.com/oauth/authorize?client_id=70c4d976b0b45b6e04372cf2a3ebf3aa&redirect_uri=http://localhost:8080/kakao-login&response_type=code">
                    <div class="text">카카오톡으로 간편 로그인하기</div>
                </a></li>
                <!-- 네이버 -->
                <li><a href="#">
                    <div class="text">네이버로 간편 로그인하기</div>
                </a></li>
            </ul>
        </div>
        <!--  -->
    </div>

</html>
